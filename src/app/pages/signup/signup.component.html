<div class="auth-container">
    <h1>Sign Up</h1>
    <form (ngSubmit)="onSignup()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" [(ngModel)]="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
  
      <div class="form-group">
        <label for="terms" class="terms-label">
          <input type="checkbox" id="terms" name="terms" [(ngModel)]="termsAccepted" required />
          I accept the <a href="/terms-of-use" target="_blank">Terms of Use</a>
        </label>
      </div>
  
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
